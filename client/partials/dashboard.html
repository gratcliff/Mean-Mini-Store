<div ng-controller = 'DashboardController'>
	<div>
		<input type = 'text' ng-model='filter' placeholder = 'search...'>
		<div style='display:inline-block; margin:10px;' ng-repeat = 'product in products | filter: filter | orderBy: "product.name":true | limitTo: 5'>
			<div>
				<img style="height:150px; width:150px;" src = '{{product.image}}'>
				<p ng-bind = 'product.name'></p>
				<p> ({{product.quantity}} left)</p>
			</div>
		</div>
		<a href = '#/products'>show more...</a>
	</div>
	<div>
		<h3> Recent Orders </h3>
		<p ng-repeat='order in orders | orderBy: "order.created_at":true | limitTo: 3'>{{order.name}} purchased {{order.quantity}} {{order.product}}(s)... (<span am-time-ago='order.created_at'></span>)</p>
		<a href = '/#orders'>show all orders...</a>
	</div>
	<div> 
		<h3> New Customers </h3>
		<p ng-repeat = 'customer in customers | orderBy: "order.created_at":true | limitTo: 3'>{{customer.name}} joined the store. (<span am-time-ago='customer.created_at'></span>)</p>
		<a href = '/#customers'>show all customers </a>
	</div>
</div>
