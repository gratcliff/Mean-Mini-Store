<div ng-controller = 'ProductController'>
	<input type ='text' ng-model = 'filter' placeholder = 'Search product...'>
	<div>
		<h5> Add a new product </h5>
		<form name='productForm'>
			Name: <input name = 'nameField' required  minlength = '2' type = 'text' ng-model = "newProduct.name" placeholder = 'name...'><br>
			Image (url): <input name = 'imageField' required type = 'text' value = 'http://' ng-model = 'newProduct.image'><br>
			Description: <input type = 'text' ng-model = 'newProduct.description'><br>
			Initial Quantity: 
			<select name = 'quantityField' required ng-options = 'quantity for quantity in quantities' ng-model = 'newProduct.quantity'>
			<option value= ''>Select</option>
		</select><br>
			<input type='submit' value='Add' ng-click = 'addProduct()'></hr>
			<div ng-messages = 'productForm.nameField.$error' ng-show = "productForm.nameField.$dirty" role='alert'>
				<div style='color:maroon' ng-message ='minlength'>This field needs to be longer than 2 characters</div>
			</div>
		</form>
	</div>
	<div style='overflow:auto'>
		<div style='display:inline-block; margin:10px;' ng-repeat = 'product in products | filter:filter | orderBy: name'>
			<div>
				<img style="height:150px; width:150px;" src = '{{product.image}}'>
				<p ng-bind = 'product.name'></p>
				<p> ({{product.quantity}} left)</p>
			</div>
		</div>
	</div>
</div>
